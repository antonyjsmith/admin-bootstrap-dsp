    <div class="col-lg-12">
        <div class="panel panel-portal-green">
	            <div class="panel-heading">
	                Incident Map
	            </div>
            <div class="panel-body">
				<ui-gmap-google-map class="map-medium" center='map.center' zoom='map.zoom'>
				
					<ui-gmap-polygons models="map.polys" path='"geometry"' fill="map.getPolyFill"
					
		                         stroke="{ color: '#2c8aa7', weight: 3, opacity: '1.0' }" visible="true" geodesic="true" fit="false"
		                         editable="false" clickable="true" static="true" ng-cloak="">
		
					</ui-gmap-polygons>
					
				</ui-gmap-google-map>
		 	</div>
        </div>
    </div>
