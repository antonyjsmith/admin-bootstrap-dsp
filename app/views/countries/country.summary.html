<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{countryData.countryName}}</h1>        
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">        
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                Threat Level - {{evacRating.record[0].title}}
            </div>
            <div class="panel-body">
                <p>{{riskRating.record[0].body}}</p>
            </div>
        </div>
    </div>
    <!-- /.col-lg-4 -->
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                Evacuation Level - {{evacRating.record[0].title}}
            </div>
            <div class="panel-body">
                <p>{{evacRating.record[0].body}}</p>
            </div>
        </div>
    </div>
    <!-- /.col-lg-4 -->
</div>

<div class="row">
	<div class="col-lg-12">
	    <div class="btn-group show-grid">
	        <label class="btn btn-default" ui-sref="portal.countrySummary" ng-model="radioModel" btn-radio="'Summary'" uncheckable>Summary</label>
	        <label class="btn btn-default" ui-sref="portal.countrySummary.profile" ng-model="radioModel" btn-radio="'Profile'" uncheckable>Profile</label>
	        <label class="btn btn-default" ui-sref="portal.countrySummary.map" ng-model="radioModel" btn-radio="'Map'" uncheckable>Map</label>
	        <label class="btn btn-default" ui-sref="portal.countrySummary.threat" ng-model="radioModel" btn-radio="'Threat'" uncheckable>Threat</label>
	        <label class="btn btn-default" ui-sref="portal.countrySummary.evacuation" ng-model="radioModel" btn-radio="'Evacuation'" uncheckable>Evacuation</label>
	        <label class="btn btn-default" ui-sref="portal.countrySummary.incidents" ng-model="radioModel" btn-radio="'Incidents'" uncheckable>Incidents</label>
	    </div>
	</div>
    <!-- /.col-lg-12 -->
</div>
    
<div class="row">
    <div ui-view class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Default Panel
            </div>
            <div class="panel-body">
	            <div ng-bind-html="countryData.countryOverview | markdown"></div>
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
