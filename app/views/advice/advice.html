<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Pre-Travel Advice</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    
    <div class="col-md-4">     
    
        <accordion close-others="oneAtATime">
        	<accordion-group class="portal-panel" ng-repeat="categories in advice.record" is-open="status.isFirstOpen">
        	<accordion-heading>
		   			{{categories.name}}
		   			<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isFirstOpen, 'glyphicon-chevron-right': !status.isFirstOpen}"></i>
		   </accordion-heading>
		        <ul ng-repeat="article in categories.data_advice_articles_by_category_id">
			        <li ng-click="pushArticle(article)">{{article.name}}</li>
		        </ul>
			</accordion-group>
        </accordion>
        
    </div>
    
	<div class="col-lg-8">
        <div class="panel panel-portal-green">
            <div class="panel-heading">
                {{selectedArticle[0].name}}
            </div>
            <div class="panel-body">
				<div ng-bind-html="selectedArticle[0].content | markdown"></div>
            </div>
        </div>
    </div>
    <!-- /.col-lg-8 -->
    
</div>
