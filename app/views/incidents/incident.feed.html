<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Incidents</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-portal-green">
            <div class="panel-heading">
                Incident Feed
            </div>
            <div class="panel-body">
	            
	            <div class="row">
					<div class="col-xs-6">
						<h5>Showing {{currOffset}} to {{currShowing}} of {{incidents.count}} entries</h5>
					</div>
					
					<div class="col-xs-6">
						<div class="btn-group pull-right">
							<p>
								<form class="form-inline" role="form">
								  <div class="form-group">
								    <input ng-model="search" type="text" class="form-control" id="search" placeholder="Search">
								  </div>
								  <button type="submit" class="btn btn-primary" ng-click="pageChanged(search)">Go</button>
								  <button type="submit" class="btn btn-default" ng-click="clear()">Clear</button>
								</form>
							</p>
						</div>
					</div>
	            </div>
	            
			   	<table class="table">
					<thead>
					    <tr>
					        <th>Title</th>
					        <th class="text-center">Rating</th>
					        <th>Date</th>
					        <th>Excerpt</th>
					        <th></th>
					    </tr>
					</thead>
					<tbody>
					    <tr ng-repeat="incident in incidents" ng-hide="$last">
					        <td ng-bind-html="incident.post_title | markdown"></td>
					        <td class="text-center">{{incident.post_rating}}</td>
					        <td ng-bind-html="incident.post_date | markdown"></td>	
					        <td ng-bind-html="incident.post_excerpt | markdown"></td>
					        <td><a ng-href="#/portal/incident/feed/{{incident.ID}}">View</a></td>
					    </tr>
					</tbody>
				</table>
				
				<pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize"
									items-per-page="itemsPerPage" class="pagination pull-right" boundary-links="true" rotate="false"
										num-pages="numPages" ng-change="pageChanged(search)">
				</pagination>
				
	            
            </div>
        </div>
    </div>
	<!-- /.col-lg-12 -->
</div>
