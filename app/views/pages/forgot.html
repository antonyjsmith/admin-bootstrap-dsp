<div class="container">
	
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
    		<div class="container-fluid">
	            <div data-ng-controller="errorController">
	                <div data-ng-if="currentError" class="alert alert-danger alert-dismissable text-center">
	                    <button type="button" class="close" data-ng-click="clearError()" aria-hidden="true">Ã—</button>
	                    {{currentError}}
	                </div>
	            </div>
	        </div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    	</div>
    </div>  
	
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
	        
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Password Reset</h3>
                </div>
                
                <div class="panel-body">
                    <form role="form" name="login-form" data-ng-submit="requestReset()">
                        <fieldset>
                            <div class="form-group">
                                <input type="email"
										id="email"
										name="email"
										placeholder="Enter Email"
										data-ng-model="userCreds.email"
										class="form-control" required autofocus>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <div class="form-group">
                            	<input class="btn btn-success btn-lg btn-block" id="password-reset" type="submit" value="Submit">
                        	</div>
                        </fieldset>
                    </form>
                </div>
            </div>
            
		    <div class="row" ng-show="loading">
		    	<div class="col-md-4 col-md-offset-4 text-center">
			    	<p>Requesting</p>
		    		<i class="fa fa-spinner fa-spin fa-2x"></i>
		    	</div>
		    </div>
		               
            
        </div>
    </div>
</div>
