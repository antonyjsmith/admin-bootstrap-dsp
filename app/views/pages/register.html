<div class="jumbotron">
	<h1>Global Intelligence Portal</h1>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
    		<div class="container-fluid">
	            <div data-ng-controller="errorController">
	                <div data-ng-if="currentError" class="alert alert-danger alert-dismissable text-center">
	                    <button type="button" class="close" data-ng-click="clearError()" aria-hidden="true">Ã—</button>
	                    {{currentError}}
	                </div>
	            </div>
	        </div>
		</div>
	</div>
	
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        	<div class="text-center">
        		<h2>Registration</h2>
        	</div>
            <div class="login-panel panel panel-default">
	            <dreamfactory-user-login options="{showTemplate: false}"></dreamfactory-user-login>
				<dreamfactory-register-user options="{showTemplate: false, confirmationRequired: null}"></dreamfactory-register-user>
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Please enter your details below</h3>
                </div>
                <div class="panel-body">
                    <form role="form" data-ng-submit="registerNewUser()">
                        <fieldset>
                            <div class="form-group">
                                <input  type="text"
										id="policy"
										name="policy"
										placeholder="Enter Policy Number"
										data-ng-model="registerUser.policy"
										class="form-control" required autofocus>
                            </div>
                            <div class="form-group">
                                <input  type="email"
										id="email"
										name="email"
										placeholder="Enter Email"
										data-ng-model="registerUser.email"
										class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input  type="text"
										id="firstName"
										name="firstName"
										placeholder="Enter First Name"
										data-ng-model="registerUser.firstName"
										class="form-control" required>
                            </div>                            
                            
                            <div class="form-group">
                                <input  type="text"
										id="lastName"
										name="lastName"
										placeholder="Enter Last Name"
										data-ng-model="registerUser.lastName"
										class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <input  type="password"
                                		id="password"
                                		name="password"
                                		placeholder="Enter Password"
										data-ng-model="registerUser.new_password"
										class="form-control" required>
                            </div>  
                            
                            <div class="form-group">
                                <input  type="password"
                                		id="verifyPassword"
                                		name="verifyPassword"
                                		placeholder="Verify Password"
										class="form-control" required>
                            </div>                              
                                                                               
                            
                            <!-- Change this to a button or input when using this as a form -->
                            <div class="form-group">
                            	<input class="btn btn-success btn-lg btn-block" id="submit-register" type="submit" value="Register">
                        	</div>
                        </fieldset>
                    </form>
                </div>
                    <p class="text-center"><a href="#/forgot">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Already have an account? <a href="#/login">Login</a></p>
            </div>
        </div>
    </div>
</div>
