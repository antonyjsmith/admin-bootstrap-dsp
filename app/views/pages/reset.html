<div class="jumbotron">
	<h1>Global Intelligence Portal</h1>
</div>
<div class="container">
	
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
    		<div class="container-fluid">
	            <div data-ng-controller="errorController">
	                <div data-ng-if="currentError" class="alert alert-danger alert-dismissable text-center">
	                    <button type="button" class="close" data-ng-click="clearError()" aria-hidden="true">Ã—</button>
	                    {{currentError}}
	                </div>
	            </div>
	        </div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    	</div>
    </div>  
	
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
	        
        	<div class="text-center">
        		<h2>Password Reset</h2>
        	</div>
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Enter your email address</h3>
                </div>
                
                <div class="panel-body">
					<form role="form" name="form" data-ng-submit="resetDetails()">
	                    <fieldset>
	                        <div class="form-group">

										<input type="email"
											id="email"
											name="email"
											placeholder="Enter Email"
											data-ng-model="userCreds.email"
											class="form-control" required>
	                        </div>
	                        
	                        <div class="form-group hide">

										<input type="text"
											id="code"
											name="code"
											placeholder="Enter Code"
											data-ng-model="userCreds.code"
											class="form-control">
	                        </div>
	                        
	                        <div class="form-group">

	                                	<input type="password"
	                                		name="password"
	                                		placeholder="New Password"
											data-ng-model="userCreds.new_password"
											class="form-control" required>
	                        </div>
	                        
	                        <div class="form-group">

	                                	<input type="password"
	                                		name="verify"
	                                		placeholder="Verify Password"
	                                		data-ng-model="userCreds.verify_password"
											class="form-control" required
											nx-equal-ex="userCreds.new_password">
											
	                            <span class="help-block" ng-show="form.verify.$error.nxEqualEx">Passwords do not match!</span>
	                            
	                        </div>
	
	                        <div class="form-group">
	                            <input class="btn btn-success btn-lg btn-block" id="password-reset" type="submit">
	                        </div>
	                                               
	                                                
	                    </fieldset>
                	</form>

                </div>
            </div>
            <p class="text-center text-muted text-small">Already have an account? <a href="#/login">Login</a></p>
            <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/register">Register</a></p>
            
		    <div class="row" ng-show="loading">
		    	<div class="col-md-4 col-md-offset-4 text-center">
			    	<p>Requesting</p>
		    		<i class="fa fa-spinner fa-spin fa-2x"></i>
		    	</div>
		    </div>
		               
            
        </div>
    </div>
</div>
