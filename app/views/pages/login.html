<div class="jumbotron">
	<h1>Global Intelligence Portal</h1>
</div>

<div class="container">	
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
    		<div class="container-fluid">
	            <div data-ng-controller="errorController">
	                <div data-ng-if="currentError" class="alert alert-danger alert-dismissable text-center">
	                    <button type="button" class="close" data-ng-click="clearError()" aria-hidden="true">Ã—</button>
	                    {{currentError}}
	                </div>
	            </div>
	        </div>
		</div>
	</div>
	
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        	<div class="text-center">
        		<h2>Welcome</h2>
        	</div>
            <div class="login-panel panel panel-default">
				<dreamfactory-user-login options="{showTemplate: false}"></dreamfactory-user-login>
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Please enter your details below</h3>
                </div>
                <div class="panel-body">
                    <form role="form" data-ng-submit="login()">
                        <fieldset>
                            <div class="form-group">
                                <input type="email"
										id="email"
										name="email"
										placeholder="Enter Email"
										data-ng-model="userCreds.email"
										class="form-control" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password"
                                		id="password"
                                		name="password"
                                		placeholder="Enter Password"
										data-ng-model="userCreds.password"
										class="form-control" required>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <div class="form-group">
                            	<input class="btn btn-success btn-lg btn-block" id="submit-login" type="submit" value="Login">
                        	</div>
                        </fieldset>
                    </form>
                </div>
                    <p class="text-center"><a href="#/forgot">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/register">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
