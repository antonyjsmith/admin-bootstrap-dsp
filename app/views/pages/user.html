	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">User Profile</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    
    <div class="row">
        <div class="col-md-6">

	        <div class="panel panel-portal-green">
	            <div class="panel-heading">
	                Info
	            </div>
	            <div class="panel-body">
		            
		            <form>
					  <div class="form-group">
					    <label for="InputName">Name</label>
					    <input type="text" class="form-control" id="InputName" ng-model="profile.display_name">
					  </div>
					  <div class="form-group">
					    <label for="InputEmail">eMail</label>
					    <input type="email" class="form-control" id="InputEmail" ng-model="profile.email" disabled>
					  </div>	
					  <div class="form-group">
					    <label for="InputTel">Telephone</label>
					    <input type="text" class="form-control" international-phone-number ng-model="profile.phone">
					  </div>				  
					  <button type="submit" class="btn btn-w-md btn-gap-v btn-primary" ng-click="savePhone()">Save</button>
					</form>
    
                </div>
            </div>


          
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">

				<div class="panel panel-portal-green">
				  	<div class="panel-heading">
				    	Notification History
					</div>
					<div class="panel-body">  
					   					   
						<table class="table">
						<thead>
						    <tr>
						        <th>#</th>
						        <th>Post ID</th>
						        <th>Country ID</th>
						        <th>Excerpt</th>		
						        <th>Delivery Method</th>				     
						    </tr>
						</thead>
						<tbody>
						    <tr ng-repeat="notification in notifications.record">
						        <td>{{notification.id}}</td>
						        <td>{{notification.post_id}}</td>
						        <td>{{notification.countryID}}</td>
						        <td>{{notification.excerpt}}</td>
						        <td>{{notification.transport}}</td>
						    </tr>
						</tbody>
						</table>			
					
					</div>
				</div>
          
        </div>
    </div>
