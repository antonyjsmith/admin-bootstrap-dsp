<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Incident Map</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    
    <div class="row">
	    <div class="col-lg-12">
		    <div id="panel">
				<button ng-click="toggleLayer()">Toggle Layer</button>
		    </div>
			<div map-lazy-load="http://maps.google.com/maps/api/js">
				<map zoom="2" 
				  center="[40.74, -74.18]"
				  map-type-id="TERRAIN">
				  		<map-data load-geo-json="data/geo-json/countries.geo.json"></map-data>
						<marker ng-repeat="point in incident"
								position="{{point.location_data.incident_latitude}}, {{point.location_data.incident_longitude}}" 
								title="{{point.title}}">
						</marker>
				</map>
			</div>
	    </div>
    </div>
    
    <!-- /.panel -->
</div>
